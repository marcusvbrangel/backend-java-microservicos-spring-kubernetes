spring.application.name=shop-api
server.port=${SERVER_PORT:8083}

spring.datasource.hikari.connection-timeout=${DATASOURCE_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.maximum-pool-size=${DATASOURCE_MAX_POOL_SIZE:5}

spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/shop-dev}
spring.datasource.username=${DATASOURCE_USERNAME:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:postgres}

spring.flyway.schemas=shops
spring.jpa.properties.hibernate.default_schema=shops
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}

service.user-api.url=${SERVICE_USER_API_URL:http://localhost:8081}
service.product-api.url=${SERVICE_PRODUCT_API_URL:http://localhost:8082}

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
